<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title>
    <style>
        * { /* Configurações globais das CSS */
            width: auto;
        }
        body{
            background-image: linear-gradient(90deg, #023059, #456B8C, #95ACBF, #F2F2F2, #05C7F2);
            background-attachment: fixed;
            text-align: center;
        }
        h1{
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            color: #051072;
        }
    </style>
</head>
<body>
    <h1>Testando Gradiente</h1>

    <h2>Usei gradiente para a logo da ELSYS</h2>

    <img src="elsys-400.png" alt="Logo Elsys">
    
</body>
</html>
