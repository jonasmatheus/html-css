<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
</head>
<body>
    <h1>
        Minha primeira tabela:
    </h1>

    <!-- Para criar tabelas em HTML, usamos as seguintes tags.
        HIERARQUIA DE TABELAS (simples):
        <table> = Vai delimitar a minha Tabela;
            <tr> (Table Row) = Linha de tabela;
                <th> (Table Header) = CabeÃ§alho de tabela;
                <td> (Table Data) = Dado de tabela; -->
    
    <table>
        <tr> <!--Primeira linha-->
            <td>A1</td>
            <td>B1</td>
            <td>C1</td>
        </tr>
        <tr> <!--Segunda Linha-->
            <td>A2</td>
            <td>B2</td>
            <td>C2</td>
        </tr>
        <tr> <!--Terceira linha-->
            <td>A3</td>
            <td>B3</td>
            <td>C3</td>
        </tr>
        <tr> <!--Quarta linha-->
            <td>A4</td>
            <td>B4</td>
            <td>C4</td>
        </tr>

    </table>
</body>
</html>
